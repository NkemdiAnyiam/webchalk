<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testing</title>
  <link rel="stylesheet" href="./styles/main.css">
  <script type="module" src="./scripts/index.ts"></script>
</head>

<body>
  <main class="main">
    <wbmtr-connector class="connector connector--1 wbmtr-hidden"></wbmtr-connector>
    <div class="square">
      <wbmtr-connector class="connector connector--2 wbmtr-hidden"></wbmtr-connector></div>
    <div class="circle circle--1"></div>
    <div class="circle circle--2"></div>
    <div class="circle circle--3"></div>
    <div class="circle circle--4"></div>
  </main>

  <wbmtr-connector class="connector connector--3 wbmtr-hidden"></wbmtr-connector>

  <div class="playback-buttons" timeline-name="Basic">
    <wbmtr-playback-button action="step-backward" shortcut="ArrowLeft"></wbmtr-playback-button>
    <wbmtr-playback-button action="pause" shortcut="Space"></wbmtr-playback-button>
    <wbmtr-playback-button action="step-forward" shortcut="ArrowRight"></wbmtr-playback-button>
    <wbmtr-playback-button action="fast-forward" shortcut="F" trigger="hold"></wbmtr-playback-button>
    <wbmtr-playback-button action="toggle-skipping" shortcut="S"></wbmtr-playback-button>
  </div>
  <wbmtr-connector class="connector connector--4 wbmtr-hidden"></wbmtr-connector>
</body>

</html>
